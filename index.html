<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/35aab49604.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img" id="background-container">
        <div class="row g-0">
          <span class="col-8">
            <form class="search-bar">
              <input
                type="text"
                placeholder="Search here..."
                class="form-control"
                id="search-input"
                autocomplete="off"
              />
            </form>
          </span>

          <span class="col-2 search-and-current-buttons">
            <button class="search-button">
              <i
                class="fa-solid fa-magnifying-glass"
                style="color: #000000"
              ></i>
            </button>

            <button class="current-button">
              <i
                class="fa-solid fa-location-crosshairs"
                style="color: #000000"
              ></i>
            </button>
          </span>

          <span class="col-2 degrees-buttons">
            <button class="celsius-button">&deg;C</button>
            |
            <button class="fahrenheit-button">&deg;F</button>
          </span>
        </div>

        <br />

        <section class="current">
          <div class="row align-items-center">
            <div class="col-7">
              <h1 id="city"></h1>
              <h1 id="country"></h1>
            </div>

            <div class="col-5">
              <img
                id="current-weather-picture"
                src=""
                alt="Icon of the current weather"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-7">
              <section class="date-and-time">
                <span class="currentDay"></span>
                <span class="currentDate"></span>
                <div class="currentTime"></div>
              </section>
            </div>

            <div class="col-5">
              <section class="desc-and-temp">
                <div class="row justify-content-center">
                  <div class="col-3">
                    <h2 id="current-weather-description"></h2>
                  </div>
                  <div class="col-3">
                    <span id="current-degrees"></span>
                    <span class="temperature-sign"></span>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </section>

        <div id="forecast"></div>
      </div>

      <footer>
        <a
          href="https://github.com/Pernille-K/Weather-app-version-3"
          target="_blank"
          >Open-source code</a
        >
        by Pernille Klarpaas
      </footer>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

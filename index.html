<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container container-mine" id="background-container">
      <div class="row g-0">
        <span class="col-8">
          <form class="search-bar">
            <input
              type="text"
              placeholder="Search here..."
              class="form-control"
              id="search-input"
              autocomplete="off"
            />
          </form>
        </span>
        <span class="col-1">
          <button class="search-button">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
          </button>
        </span>
        <span class="col-1">
          <button class="current-button">
            <i
              class="fa-solid fa-location-crosshairs"
              style="color: #000000"
            ></i>
          </button>
        </span>
        <span class="degrees-buttons col-2">
          <button class="celsius-button">&deg;C</button>
          |
          <button class="fahrenheit-button">&deg;F</button>
        </span>
      </div>

      <p class="date-and-time">
        <span class="currentDay"></span>
        <span class="currentDate"></span>
        <span class="currentTime"></span>
      </p>

      <br />
      <div class="row title">
        <span class="col-8">
          <h1 class="city"></h1>
        </span>
        <span class="col-4">
          <img id="current-weather-picture" src="" alt="" />
        </span>
      </div>
      <div class="row">
        <span class="col-8 weather-details-today">
          <div class="row">
            <ul class="col-3">
              <li>Humidity</li>
              <li id="humidity-stats"></li>
            </ul>
            <ul class="col-3">
              <li>Wind</li>
              <li id="wind-stats"></li>
            </ul>
          </div>
        </span>

        <div class="col-4">
          <h2 id="current-weather-description"></h2>
          <strong class="current-degrees"
            ><span class="temperature-sign"></span>
          </strong>
        </div>
      </div>
      <div id="forecast"></div>
    </div>
    <p class="source-code-link">
      <a
        href="https://github.com/Pernille-K/Weather-app-version-3"
        target="_blank"
        >Open-source code</a
      >
      by Pernille Klarp√•s
    </p>

    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
